name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - uses: actions/checkout@v1
      - name: Test
        run: go vet ./...
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...
        run: bash <(curl -s https://codecov.io/bash)
